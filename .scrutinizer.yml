filter:
    excluded_paths:
        - 'test/*'
checks:
    php: true
coding_style:
    php:
        indentation:
            general:
                size: 1
build:
    tests:
        override:
            -
                command: 'phpunit --coverage-clover=clover'
                coverage:
                    file: 'clover'
                    format: 'php-clover'
